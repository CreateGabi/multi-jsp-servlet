<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
	$(function() {
		$('#b1').click(function() {
			text = $('#text').val()
			$('#result').append(text + "<br>")
		})
		
		$('#b2').click(function() {
			$('#result').append("<img src=img/car.png><br>")
		})
		
		$('#b3').click(function() {
			text = $('#text').val()
			$('#result').append("<img src=img/car.png>" + text + "<br>")
		})
	})
</script>
</head>
<body>
입력내용 : <input id='text'>
<button id='b1'>글자 추가</button>
<button id='b2'>자동차 추가</button>
<button id='b3'>글자 + 자동차 추가</button> <br>
<div id='result'></div>
</body>
</html>
