<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script 
 src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>

<script>
// body부분을 DOM-Tree로 읽어서 준비가 되면,
// 입력값으로 있는 익명함수를 실행해주세요!
	$(function() {
		// button이 클릭이 되면, 함수부분을 호출해주세요.(콜백함수)
		// html태그 중에서 선택할 수 있는 방법(태그명, 클래스명, id명)
		$('#b1').click(function() {
			word1 = $('#word1').val()
			location.href = "https://search.naver.com/search.naver?query=" + word1
		})
		$('#b2').click(function() {
			word2 = $('#word2').val()
			location.href = "https://section.blog.naver.com/Search/Post.naver?keyword=" + word2
		})
		$('#b3').click(function() {
			word3 = $('#word3').val()
			location.href = "https://search.shopping.naver.com/search/all?query=" + word3
		})
	})
</script>
</head>
<body>
검색할 단어 입력 : <input id="word1">
<button id="b1">네이버 검색 시작</button>
당신은 어디로 가고 싶은가요? : <input id="word2">
<button id="b2">블로그 검색 시작</button> <br>
당신이 사고 싶은 것은? : <input id="word3">
<button id="b3">쇼핑 검색 시작</button>
</body>
</html>
