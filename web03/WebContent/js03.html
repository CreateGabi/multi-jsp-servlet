<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function idCheck() {
		id = document.getElementById("id").value
		if (id.length >= 5) {
			result = "유효합니다."
		} else {
			result = "5글자 미만입니다."
		}
		divTag = document.getElementById("result")
		divTag.innerHTML = result
	}
	
	function pwCheck() {
		pw1 = document.getElementById("pw1").value
		pw2 = document.getElementById("pw2").value
		result = "불일치 <img src=img/no.png>"
		if (pw1 == pw2) {
			result = "일치 <img src=img/ok.png>"
		}
		resultTag = document.getElementById("result")
		resultTag.innerHTML = result
	}
</script>
</head>
<body>
아이디 : <input name="id" id="id" value="test">
<button onclick="idCheck()" id="b1" style="color:blue; background:pink;">글자수 체크</button> <br>
패스워드 : <input name="pw1" id="pw1"> <br>
패스워드2 : <input name="pw2" id="pw2">
<button onclick="pwCheck()" id="b2" style="color:white; background:lime;">패스워드 동일</button>
<hr>
<div id="result"></div>
</body>
</html>
